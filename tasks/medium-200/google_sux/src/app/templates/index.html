{% extends "base.html" %}

{% block content %}
    <div class="container col-8 mt-5">
        <form method="post" action="{{ url_for('process') }}">
            <div class="form-group">
                <label for="host">Host</label>
                <input class="form-control" id="host" name="host" placeholder="Enter host" type="text">
            </div>
            <div class="form-group">
                <label for="port">Port</label>
                <input class="form-control" id="port" name="port" placeholder="Enter port" type="number">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" id="username" name="username" placeholder="Enter username" type="text">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" id="password" name="password" placeholder="Password" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Connect!</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes style="list-style-type:none">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
{% endblock %}
